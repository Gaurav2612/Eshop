{% extends 'index.html' %}
{% load static %}
{% block title %}
    <title>Mshop | Forget Password Page</title>
{% endblock %}

{% block body %}<br><br><br>
<div class="container-fluid mt-2">
    <div class="row">
        <div class="col-md-6 col-sm-12 col-12">
            <img src="{% static 'images/forget.avif'%}" class="w-100" height="500px">
        </div>
        <div class="col-md-6 col-sm-12 col-12">
            <h5 class="background text-light text-center w-100 p-2">Forget Email Section</h5>
            {% for i in messages %}
                <div class="alert alert-danger" role="alert">
                    {{i}}
                </div>
            {% endfor %}
            <form action ="" method="post"> 
                {% csrf_token %}
                <div class="mb-3">
                  <label class="form-label">Password</label>
                  <input type="password" class="form-control" name="password" placeholder="Enter Password">
                  
                </div> 
                <div class="mb-3">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" name="cpassword" placeholder="Enter Confirm Password">
                    
                </div> 
                
                <button type="submit" class="btn btn-primary text-light text-center w-100">Submit</button>
                
            </form>
        </div>
    </div>
</div>
{% endblock %}
