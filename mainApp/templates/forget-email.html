{% extends 'index.html' %}
{% load static %}
{% block title %}
    <title>Mshop | Forget Password Page</title>
{% endblock %}

{% block body %}<br><br><br>
<div class="container-fluid mt-2">
    <div class="row">
        <div class="col-md-6 col-sm-12 col-12">
            <img src="{% static 'images/forget.avif'%}" class="w-100" height="500px">
        </div>
        <div class="col-md-6 col-sm-12 col-12">
            <h5 class="background text-light text-center w-100 p-2">Forget Password Section</h5>
            {% for i in messages %}
                <div class="alert alert-danger" role="alert">
                    {{i}}
                </div>
            {% endfor %}
            <form action ="" method="post">
                {% csrf_token %}
                <div class="mb-3">
                  <label class="form-label">User Name</label>
                  <input type="text" class="form-control" name="username" placeholder="Enter Username to reset password">
                  
                </div> 
                
                <button type="submit" class="btn btn-primary text-light text-center w-100">Send OTP</button>
                <!-- <div class="d-flex justify-content-between">
                    <a href="/forget-email" class="text-decoration-none">Forget Password</a>
                    <a href="/signup/" class="text-decoration-none">New User?Create an Account</a>
                </div> -->
            </form>
        </div>
    </div>
</div>
{% endblock %}
